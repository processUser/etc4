<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
    <!-- https://postcode.map.daum.net/guide#usage -->
    <!-- https://myhappyman.tistory.com/240 -->
    <div class="find">주소찾기</div>
    <script>
       
        let aclick = ()=> {
            
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                    if(data.sido !== '서울' || data.sidoEnglish !== 'Seoul' ){
                        alert('배송불가 지역입니다.')
                        // window.open('http://dmaps.daum.net/map_js_init/postcode.v2.js');
                        
                    }else{
                        alert('배송가능 거주지 입니다');
                    }
                },
                
            }).open({
            });
          
        }
        document.querySelector('.find').addEventListener('click', aclick);
    
</script>
</body>
</html>
